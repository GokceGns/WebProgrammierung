<mat-toolbar class="überschrift" color="primary">
  <mat-toolbar-row>
    <span>Gökce's Rezeptbuchsammlung</span>
    <span class="example-spacer"></span>
    <mat-icon class="home" aria-hidden="false" aria-label="Example home icon" routerLink="/start"
              matTooltip="Zurück zur Startseite">home
    </mat-icon>
    <span class="example-spacer2"></span>
    <mat-icon class="einkaufswagen" aria-hidden="false" aria-label="shopping" routerLink="/einkaufskorb"
              matTooltip="Einkaufskorb">shopping_cart
    </mat-icon>


  </mat-toolbar-row>
</mat-toolbar>


<p></p>
<mat-card class="hintergrund">
  <mat-card class="anzeige" *ngFor="let rezept of rezeptListe">
    <mat-card-header>
      <mat-card-title class="zname"> {{rezept.name}}
      </mat-card-title>
      <mat-card-subtitle class="rbeschreibung"> {{rezept.beschreibung}} </mat-card-subtitle>
    </mat-card-header>

    <br>
    <div mat-card-xl-image class="Bild" img src="" alt=""> {{rezept.bild}} </div>



    <mat-icon class="heart" matTooltip="Like" >favorite</mat-icon>


    <mat-icon class="ek2" aria-hidden="false" aria-label="shopping" routerLink="/einkaufskorb"
              matTooltip="Zum Einkaufskorb hinzufügen">shopping_cart
    </mat-icon>

    <button mat-button class="detailsButton" routerLink="/anzeigeDetails" (click)="this.data.anzeigeDetails=rezept"  matTooltip="Für mehr Details klicken">
      Details
    </button>

    <button class="neuesR" mat-raised-button color="primary" routerLink="/neuesR"  matTooltip="Neues Rezept erstellen"
            (click)="this.data.neuesRezept=rezept">Neues Rezept
    </button>
  </mat-card>
</mat-card>
